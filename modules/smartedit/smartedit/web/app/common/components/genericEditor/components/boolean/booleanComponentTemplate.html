<div class="se-boolean fd-form__item fd-form__item--check">
    <span class="fd-toggle fd-toggle--xs fd-form__control">
        <label class="fd-form__label"
            for="{{$ctrl.qualifierId}}-checkbox">
            <input type="checkbox"
                id="{{$ctrl.qualifierId}}-checkbox"
                class="se-boolean__input"
                placeholder="{{$ctrl.field.tooltip| translate}}"
                name="{{$ctrl.field.qualifier}}"
                data-ng-disabled="!$ctrl.field.editable"
                data-ng-model="$ctrl.model[$ctrl.qualifier]" />
            <span class="fd-toggle__switch"
                role="presentation"></span>
        </label>
    </span>
    <p data-ng-if="$ctrl.field.labelText && !$ctrl.model[$ctrl.qualifier]"
        class="se-boolean__text">{{$ctrl.field.labelText| translate}}</p>
</div>
